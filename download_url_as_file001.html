<!-- Download from URL -->
<div class="tab-pane" id="nav-download-url" role="tabpanel" aria-labelledby="nav-download-url-tab">
    <form id="download_form" role="form" enctype="multipart/form-data" action="{% url "url-download" %}" method="post">
        {% csrf_token %}
        <div class="form-row align-items-center">
            <div class="col-6">
                <input type="search" class="form-control" name="url" id="url" placeholder="Enter URL">
            </div>
            <div class="col-4">
                <input id="tag_list_url_dl" name="tag_list" type="text" class="form-control" placeholder="Tags (comma separated)">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Save URL</button>
            </div>
        </div>
        <input type="hidden" name="project" value="{{ project }}">
    </form>
</div>
