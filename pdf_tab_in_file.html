<div class="tab-pane fade" id="nav-pdf" role="tabpanel" aria-labelledby="nav-pdf-analysis-tab">
  <div class="card mt-3">
    <div class="card-header">PDF Analysis</div>
    <div class="card-body">
      <p><strong>File Type:</strong> {{ malware.mime }}</p>
      <p>Select a module or run a command:</p>

      <form class="form-inline" id="pdfsubmit" onsubmit="return false;">
        <label class="my-1 mr-2" for="pdfcmd">Viper Command</label>
        <select class="custom-select my-1 mr-sm-2" id="pdfcmd" name="pdfcmd">
          <option value="info">Info</option>
          <option value="extract">Extract</option>
          <option value="tree">Tree</option>
          <option value="changeLog">ChangeLog</option>
          <option value="metaData">MetaData</option>
          <option value="object">Object</option>
          <option value="search">Search</option>
          <option value="stream">Stream</option>
          <option value="rawstream">RawStream</option>
          <option value="hexstream">HexStream</option>
          <option value="repl">Repl</option>
          <option value="hash">Hash</option>
          <option value="decrypt">Decrypt</option>
          <option value="analyse">Analyse</option>
          <option value="js_analyse">JS Analyse</option>
          <option value="js_beautify">JS Beautify</option>
          <option value="js_code">JS Code</option>
          <option value="js_jdecode">JS JDecode</option>
          <option value="decode">Decode</option>
          <option value="errors">Errors</option>
          <option value="reset">Reset</option>
          <option value="set">Set</option>
          <option value="show">Show</option>
          <option value="check">Check</option>
          <option value="xor_search">XOR Search</option>
        </select>

        <input type="text" class="form-control my-1 mr-sm-2" id="pdfargs" name="pdfargs" placeholder="Optional Command">

        <button type="submit" class="btn btn-primary my-1">Run</button>
      </form>

      <hr>

      <div class="mt-3">
        <button class="btn btn-secondary btn-sm" onclick="document.getElementById('pdfview').innerHTML = '';">Clear</button>
      </div>

      <div class="mt-3 card">
        <div class="card-header">Module Output</div>
        <div class="card-body" id="pdfview">
          <p class="text-muted">No output yet</p>
        </div>
      </div>
    </div>
  </div>
</div>
