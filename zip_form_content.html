<form class="form" id="zipsubmit" onsubmit="return false;">
  <div class="form-group">
    <label for="compression">Compression</label>
    <select class="form-control" name="compression" id="compression">
      <option value="zip">zip</option>
      <option value="gz">gzip</option>
      <option value="bz2">bzip2</option>
      <option value="tar">tar</option>
    </select>
  </div>

  <div class="form-group">
    <label for="zip_pass">Zip Password</label>
    <input type="password" class="form-control" name="zip_pass" id="zip_pass" placeholder="Zip Password">
  </div>

  <div class="form-group">
    <label for="tag_list">Tags</label>
    <input type="text" class="form-control" name="tag_list" id="tag_list" placeholder="List of Tags">
  </div>

  <input type="hidden" name="file_hash" value="{{ malware.sha256 }}">
  <input type="hidden" name="file_name" value="{{ malware.name }}">
  <input type="hidden" name="app" value="{{ malware.mime }}">
  {% csrf_token %}

  <button type="submit" class="btn btn-primary">Run</button>
</form>

<hr>

<div class="card mt-3">
  <div class="card-header">Module Output</div>
  <div class="card-body" id="zipresult">
    <p class="text-muted">No output yet</p>
  </div>
</div>
